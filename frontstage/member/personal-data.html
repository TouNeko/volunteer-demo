  <body>
    <section>
      <div class="container personal-data">
        <div class="form-section">
          <div class="main">
            <form class="form-group no-border">
              <div class="form-unit">
                <label class="label">Email</label>
                <div class="data">Volunteer@taitung.com.tw</div><a class="small-button" href="../../frontstage/member/change-mail.html">編輯 Email</a>
              </div>
              <div class="form-unit">
                <label class="label">密碼</label>
                <div class="input-group">
                  <div class="data password">・・・・・・・・</div><a class="small-button" href="../../frontstage/member/change-pw.html">變更密碼</a><span class="note">若您是使用 Facebook 登入，我們建議您設定一組密碼，在 Facebook 服務無法使用時，可以使用帳號密碼登入服務。</span>
                </div>
              </div>
              <div class="form-unit">
                <label class="label">志工編號</label>
                <div class="data">TTV10024531</div>
              </div>
              <div class="form-unit">
                <label class="label">姓名</label>
                <input type="text" value="志工人">
              </div>
              <div class="form-unit">
                <label class="label">身分證字號</label>
                <input type="text" value="A123***654">
              </div>
              <div class="form-unit">
                <label class="label">生日</label>
                <input type="text" value="1992/01/01">
              </div>
              <div class="form-unit">
                <label class="label">聯絡電話一</label>
                <input type="text" value="0912345678">
              </div>
              <div class="form-unit">
                <label class="label">聯絡電話二</label>
                <input type="text" value="089-123456">
              </div>
              <div class="form-unit">
                <label class="label">性別</label>
                <div class="check-group">
                  <div class="check-item">
                    <input id="male" type="radio" name="gender">
                    <label for="male">男</label>
                  </div>
                  <div class="check-item">
                    <input id="female" type="radio" name="gender">
                    <label for="female">女</label>
                  </div>
                </div>
              </div>
              <div class="form-unit">
                <label class="label">是否為原住民</label>
                <div class="check-group">
                  <div class="check-item">
                    <input id="no" type="radio" name="aborigines">
                    <label for="no">否</label>
                  </div>
                  <div class="check-item">
                    <input id="yes" type="radio" name="aborigines">
                    <label for="yes">是</label>
                  </div>
                </div>
              </div>
              <div class="form-unit">
                <label class="label">教育程度</label>
                <select>
                  <option>國小以下</option>
                  <option>國小</option>
                  <option>國中</option>
                  <option>高中</option>
                  <option>專科</option>
                  <option>學士</option>
                  <option>碩士</option>
                  <option>博士</option>
                </select>
              </div>
              <div class="form-unit">
                <label class="label">職業別</label>
                <select>
                  <option>在職軍公教人員</option>
                  <option>退休軍公教人員</option>
                  <option>工商界人士</option>
                  <option>一般退休人士</option>
                  <option>家管</option>
                  <option>學生</option>
                  <option>其他</option>
                </select>
              </div>
              <div class="form-unit">
                <label class="label">是否為外國人</label>
                <div class="check-group">
                  <div class="check-item">
                    <input id="no" type="radio" name="foreigner">
                    <label for="no">否</label>
                  </div>
                  <div class="check-item">
                    <input id="yes" type="radio" name="foreigner">
                    <label for="yes">是</label>
                  </div>
                </div>
              </div>
              <div class="form-unit">
                <label class="label">居住地址</label>
                <input type="text" value="台東市博愛路425號">
              </div>
              <div class="form-unit">
                <label class="label">戶籍地址</label>
                <input type="text" value="台東市博愛路425號">
                <div class="check-item">
                  <input id="same-address" type="checkbox" checked>
                  <label for="same-address">與居住地址相同</label>
                </div>
              </div>
              <div class="form-unit">
                <div class="button-group">
                  <button class="cta-button">儲存</button>
                </div>
              </div>
            </form>
          </div>
